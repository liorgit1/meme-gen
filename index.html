<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme-generator</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/4b302c6aa0.js" crossorigin="anonymous"></script>
</head>

<body onload="init()">
    <header class="main-header">
        <div class="header-content flex space-between align-center">
            <div href="#" class="logo">Meme-gen</div>

            <div class="search">
                <input list="search-datalist" name="search-datalist" id="search" type="txt" class="search-words"
                    oninput="onSearchImg()" placeholder="Type an image category...">
                <datalist id="search-datalist">
                    <option value="happy">
                    <option value="tramp">
                    <option value="pet">
                    <option value="cat">
                    <option value="kid">
                    <option value="success">
                    <option value="theory">
                </datalist>
            </div>
            <nav class="main-nav flex">



                <a class="galleryLnk hide" onclick="onShowGallery()" href="#">Gallery</a>
            </nav>
        </div>
    </header>
    <main>

        <div class="app-container wrap flex space-around hide">

            <div class="canvas-container">
                <canvas id="canvas" class="canvas"></canvas>
            </div>

            <div class="control-panel flex column">
                <div class="text-box flex">
                    <input onkeyup="setMemeText()" title="Line Text Input" type="text" name="text" id="text"
                        placeholder="some text">
                </div>


                <!-- <div class="btns-container">

                </div> -->


                <!-- <div class="edit-btns-container flex center wrap"> -->
                <div class="editor center wrap">
                    <div class="btn" onclick="onChangeFontSize('+')" title="Bigger"><i class="fa-solid fa-plus"></i></div>
                    <div class="btn" onclick="onChangeFontSize('-')" title="Smaller"><i class="fa-solid fa-minus"></i></div>
                    <div class="btn" onclick="onAddNewLine()" title="Add new line"><i class="fa-regular fa-square-plus"></i></div>
                    <div class="btn" onclick="onChangeTextPos('up')" title="Move up"><i class="fa-solid fa-up-long"></i></div>
                    <div class="btn" onclick="onChangeTextPos('down')"title="Move down"><i class="fa-solid fa-down-long"></i></div>
                    <div class="btn" onclick="onChangeTextPos('left')"title="Move left"><i class="fa-solid fa-left-long"></i></div>
                    <div class="btn" onclick="onChangeTextPos('right')"title="Move right"><i class="fa-solid fa-right-long"></i></div>







                    <div class="btn" onclick="onSwichLine()"title="Switch line"><i class="fa-solid fa-shuffle"></i></div>
                    <div class="btn" onclick="onRemoveLine()"title="Remove line"><i class="fa-solid fa-eraser"></i></div>
                    <div class="btn" onclick="onAling('left')"title="Aling left"><i class="fa-solid fa-align-left"></i></div>
                    <div class="btn" onclick="onAling('center')"title="Aling center"><i class="fa-solid fa-align-center"></i></div>
                    <div class="btn" onclick="onAling('right')"title="Aling right"><i class="fa-solid fa-align-right"></i></div>
                    <input type="color" value="#000000" class="color" onchange="onChangeColor(this.value)"title="Outline color" />
                    <input type="color" value="#ff0000" class="fillColor" onchange="onChangeFilColor(this.value)"title="Fill color" />

                    <div class="inputfile-box btn"title="Upload from your computer">

                        <input type="file" id="file" class="file-input btn" name="image" onchange="onImgInput(event)" />
                        <label for="file">
                            <span id="file-name" class="file-box "></span>
                            <span class="file-button">
                                <i class="fa fa-upload" aria-hidden="true"></i>
                            </span>
                        </label>
                    </div>

                    <select class="font" onchange="onChangeFont(this.value)" id="font-datalist" title="Font">
                        <option value="Impact">Impact</option>
                        <option value="Arial">Arial</option>
                        <option value=" Comic Sans MS">Comic Sans</option>
                        <option value="Helvetica">Helvetica</option>
                    </select>

                    <button class="btn" onclick="onUploadImg()"title="Upload to facebook">
                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    </button>

                    <button class="downloadBtn btn">
                        <a href="#" onclick="downloadImg(this)" download="my-img.jpg"title="Download"><i
                                class="fa-solid fa-download"></i></a>
                    </button>
                </div>



                <div class="social-btns-container flex center ">






                    <!-- <input list="font-datalist" name="font-datalist" id="search" type="txt" class="search-words"
                        oninput="onChangeFont(this.value)" placeholder="font"> -->




                    <!-- <button>a</button>
                    <button>a</button>
                    <button>a</button>
                    <button>a</button> -->

                </div>







            </div>
        </div>







    </main>

    <div class="grid-container" id="#gallery"></div>



    <script src="js/controller.JS"></script>
    <script src="js/util.JS"></script>
    <script src="js/data-model.JS"></script>
    <script src="js/service.JS"></script>
    <script src="js/upload-download.js"></script>
</body>

</html>
