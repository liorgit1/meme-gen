<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meme-gen</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/4b302c6aa0.js" crossorigin="anonymous"></script>
</head>

<body onload="init()">
    <header class="main-header">
        <div class="header-content flex space-between align-center">
            <div href="#" class="logo">Meme</div>

            <div class="search">
                <input list="search-datalist" name="search-datalist" id="search" type="txt" class="search-words"
                    oninput="onSearchImg()" placeholder="Type an image category...">
                <datalist id="search-datalist">
                    <option value="happy">
                    <option value="tramp">
                    <option value="pet">
                    <option value="cat">
                    <option value="kid">
                    <option value="success">
                    <option value="theory">
                </datalist>
            </div>
            <nav class="main-nav flex">



                <a onclick="onShowGallery()" href="#">Gallery</a>
            </nav>
        </div>
    </header>
    <main>

        <div class="app-container wrap flex space-around hide">

            <div class="canvas-container">
                <canvas id="canvas" class="canvas"></canvas>
            </div>

            <div class="control-panel flex column">
                <div class="text-box flex">
                    <input onkeyup="setMemeText()" title="Line Text Input" type="text" name="text" id="text"
                        placeholder="some text">
                </div>


                <div class="btns-container">

                    <button onclick="onChangeFontSize('+')"><i class="fa-solid fa-plus"></i></button>
                    <button onclick="onChangeFontSize('-')"><i class="fa-solid fa-minus"></i></button>
                    <button onclick="onChangeTextPos('up')"><i class="fa-solid fa-up-long"></i></button>
                    <button onclick="onChangeTextPos('down')"><i class="fa-solid fa-down-long"></i></button>
                    <button onclick="onChangeTextPos('left')"><i class="fa-solid fa-left-long"></i></button>
                    <button onclick="onChangeTextPos('right')"><i class="fa-solid fa-right-long"></i></button>
                </div>


                <div class="edit-btns-container flex center wrap">

                    <button onclick="onAddNewLine()"><i class="fa-regular fa-square-plus"></i></button>




                    <button onclick="onSwichLine()"><i class="fa-solid fa-shuffle"></i></button>
                    <button onclick="onRemoveLine()"><i class="fa-solid fa-eraser"></i></button>
                    <button onclick="onAling('left')"><i class="fa-solid fa-align-left"></i></button>
                    <button onclick="onAling('right')"><i class="fa-solid fa-align-right"></i></button>
                    <button onclick="onAling('center')"><i class="fa-solid fa-align-center"></i></button>

                </div>
                <input type="file" class="file-input btn" name="image" onchange="onImgInput(event)" />
                <div class="social-btns-container flex center ">


                    <button class="btn" onclick="onUploadImg()">
                        <i class="fa-solid fa-arrow-up-right-from-square"></i>
                    </button>

                    <button form="userPrefs">
                        <a href="#" class="btn" onclick="downloadImg(this)" download="my-img.jpg"><i
                                class="fa-solid fa-download"></i></a>
                    </button>
                    <input type="color" value="#000000" class="color" onchange="onChangeColor(this.value)" />
                    <input type="color" value="#ff0000" class="fillColor" onchange="onChangeFilColor(this.value)" />
                    <input list="font-datalist" name="font-datalist" id="search" type="txt" class="search-words"
                        oninput="onChangeFont(this.value)" placeholder="font">
                    <datalist id="font-datalist">
                        <option value="Impact">
                        <option value="Arial">
                        <option value=" Comic Sans MS">
                        <option value="Helvetica">
                    </datalist>

                    <!-- <button>a</button>
                    <button>a</button>
                    <button>a</button>
                    <button>a</button> -->

                </div>







            </div>
        </div>







    </main>

    <div class="grid-container" id="#gallery"></div>



    <script src="js/controller.JS"></script>
    <script src="js/util.JS"></script>
    <script src="js/data-model.JS"></script>
    <script src="js/service.JS"></script>
    <script src="js/upload-download.js"></script>
</body>

</html>
